<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Robot Landing</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0a0f1c;
      color: #fff;
      overflow-x: hidden;
    }
    #intro {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      background: #0a0f1c; z-index: 1000;
    }
    #robot {
      width: 150px; height: 150px;
      background: #1c2235; border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,255,255,0.5);
      cursor: pointer; transition: transform 0.3s;
      display: flex; align-items: center; justify-content: center;
      font-size: 2em; color: cyan;
    }
    #robot:hover { transform: scale(1.1); }

    #main { display: none; padding: 20px; }
    h2 { text-align: center; color: cyan; }

    .chatbox, .downloader {
      max-width: 800px; margin: 20px auto;
      background: #11182a; padding: 20px;
      border-radius: 15px; box-shadow: 0 0 15px rgba(0,255,255,0.2);
    }
    #chat { height: 300px; overflow-y: auto;
      border: 1px solid #222; padding: 10px; margin-bottom: 10px;
    }
    #chat p { margin: 5px 0; }
    #chat p.user { color: cyan; }
    #chat p.bot { color: #0f0; }

    input, button {
      padding: 10px; margin: 5px;
      border: none; border-radius: 8px;
      outline: none;
    }
    input { width: 70%; }
    button {
      background: cyan; color: black;
      cursor: pointer; transition: 0.3s;
    }
    button:hover { background: #0ff; }
    .preview {
      background: #0a0f1c; border-radius: 10px;
      padding: 10px; margin-top: 10px; text-align: center;
    }
    .preview img { max-width: 100%; border-radius: 10px; }
  </style>
</head>
<body>
  <!-- Intro Screen -->
  <div id="intro">
    <div id="robot">ü§ñ</div>
    <p>Click the Robot to Enter</p>
  </div>

  <!-- Main Section -->
  <div id="main">
    <h2>AI Robot Portal</h2>

    <!-- Chatbox -->
    <div class="chatbox">
      <h3>Chat with AI</h3>
      <div id="chat"></div>
      <input id="userInput" type="text" placeholder="Ask me anything...">
      <button onclick="sendMessage()">Send</button>
    </div>

    <!-- Downloader -->
    <div class="downloader">
      <h3>Video / Audio Downloader</h3>
      <input id="dlLink" type="text" placeholder="Paste Instagram, TikTok, YouTube, Facebook link...">
      <button onclick="downloadMedia()">Download</button>
      <div id="dlResult"></div>
    </div>
  </div>

  <script>
    // Intro Transition
    document.getElementById('robot').onclick = () => {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('main').style.display = 'block';
    };

    // Send Message to AI
    async function sendMessage(msg) {
      const input = document.getElementById('userInput');
      const chat = document.getElementById('chat');
      let text = msg || input.value;
      if (!text) return;

      chat.innerHTML += `<p class="user">You: ${text}</p>`;
      if (!msg) input.value = "";

      try {
        const res = await fetch("https://api.bk9.dev/ai/gemini", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        chat.innerHTML += `<p class="bot">Bot: ${data.reply || "..."}</p>`;
      } catch {
        chat.innerHTML += `<p class="bot">Bot: Error connecting to AI</p>`;
      }
      chat.scrollTop = chat.scrollHeight;
    }

    // Downloader
    async function downloadMedia() {
      const link = document.getElementById('dlLink').value.trim();
      const resultBox = document.getElementById('dlResult');
      const chat = document.getElementById('chat');

      if (!link) return alert("Paste a link first!");

      // 1. Send pasted link into chat as if user typed
      sendMessage(link);

      // Pick API
      let api = "";
      if (link.includes("instagram.com")) api = "instagram2";
      else if (link.includes("tiktok.com")) api = "tiktok3";
      else if (link.includes("youtube.com") || link.includes("youtu.be")) api = "ytmp3&type=mp3";
      else if (link.includes("facebook.com")) api = "facebook";
      else return alert("Unsupported link!");

      try {
        const res = await fetch(`https://api.bk9.dev/download/${api}?url=${encodeURIComponent(link)}`);
        const data = await res.json();

        if (!data.status) throw new Error("Download failed");

        let html = `<div class="preview"><h4>${data.BK9.title || "Media"}</h4>`;
        if (data.BK9.thumbnail || data.BK9.image) {
          html += `<img src="${data.BK9.thumbnail || data.BK9.image}" alt="preview">`;
        }

        if (data.BK9.formats) {
          data.BK9.formats.forEach(f => {
            html += `<p><a href="${f.url}" target="_blank">Download ${f.quality} (${f.type})</a></p>`;
          });
        } else if (data.BK9.downloadUrl) {
          html += `<p><a href="${data.BK9.downloadUrl}" target="_blank">Download MP3</a></p>`;
        }

        html += `</div>`;
        resultBox.innerHTML = html;

        // 2. Push media details into chat automatically
        chat.innerHTML += `<p class="bot">üì• <b>${data.BK9.title}</b><br>
          <img src="${data.BK9.thumbnail || data.BK9.image || ''}" style="max-width:150px;border-radius:8px;"><br>
          ${data.BK9.formats ? data.BK9.formats.map(f => `<a href="${f.url}" target="_blank">[${f.quality}]</a>`).join(" ") : `<a href="${data.BK9.downloadUrl}" target="_blank">Download</a>`}
        </p>`;
        chat.scrollTop = chat.scrollHeight;

      } catch (e) {
        resultBox.innerHTML = `<p style="color:red;">Error fetching media</p>`;
        chat.innerHTML += `<p class="bot">‚ùå Failed to fetch media</p>`;
      }
    }
  </script>
</body>
</html>
